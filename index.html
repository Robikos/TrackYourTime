<!DOCTYPE html>
<html>
<head>
  <title>Own timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="http://requirejs.org/docs/release/2.1.20/minified/require.js"></script>
  
  <script src="js/app.js"></script>

</head>
<body>

  <div class="div-app">

    <h2>Track your work time!</h2>

    <div class="content">

      <div class="add-time-button">
        <button id="add-time-button" class="btn btn-success btn-lg">Dodaj</button>
      </div>

      <div class="entries-outer">
        <div class="entries">
        </div>

        <hr />

        <div class="sum-entry">
        </div>
      </div>

    </div>

  </div>


  <script type="text/template" id="task-template">
    <div class="entry">
      <div class="entry-title-outer">
        <div class="entry-title"><%= title %></div>
      </div>
      <div class="entry-time-outer">
        <div class="entry-time"><%= displayTime %></div>
      </div>
      <div class="toggle-button-outer">
        <div class="toggle-button">
          <button class="btn btn-<%= working ? 'primary' : 'success' %>" id="toggle">
            <%= working ? 'Stop' : 'Start' %>  
          </button>

          <button class="btn btn-danger" id="delete">
            Usu≈Ñ
          </button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="sum-task-template">
    <div class="entry">
      <div class="entry-title-outer">
        <div class="entry-title"><%= title %></div>
      </div>
      <div class="entry-time-outer">
        <div class="entry-time"><%= displayTime %></div>
      </div>
    </div>
  </script>

</body>
</html>
